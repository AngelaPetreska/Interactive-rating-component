<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
</head>
<body>
    <section>
        <div class="main">
            <img src="./images/icon-star.svg" alt="icon">
            <h1>How did we do?</h1>
            <p> Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            <form action="javascript:void(0);" onsubmit="submitForm()">
           <div class="rating"><span class="score" onclick="setRating(1)">1</span> <span class="score" onclick="setRating(2)">2</span> <span class="score" onclick="setRating(3)">3</span> <span class="score" onclick="setRating(4)">4</span> <span class="score" onclick="setRating(5)">5</span></div>  
           <input type="submit" value="SUBMIT"></button>
           </form>
        </div>
    </section>
    <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/AngelaPetreska">Angela Petreska</a>.
        </div>
      </footer>
    <script src="./script.js"></script>
</body>
</html>
